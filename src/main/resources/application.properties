spring.application.name=realtimechat

# ===== DATABASE CONFIGURATION =====
# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/realtimechat
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configurations
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=
jwt.expiration=86400
jwt.refresh-expiration=604800


# ===== MONGODB CONFIGURATION =====
# MongoDB Configuration for MongoDB Atlas (cloud)
spring.data.mongodb.uri=mongodb
spring.data.mongodb.database=realtimechat
# MongoDB additional settings
spring.data.mongodb.auto-index-creation=true


# ===== API SWAGGER CONFIGURATION =====
# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true


# ===== FIREBASE CONFIGURATION =====
# Base64 encoded firebase-service-account.json content
firebase.credentials.encoded=BASE-ENCODED
# Firebase project ID (optional, for reference)
firebase.project.id=realtimechat-springboot-v1
# Enable/disable Firebase (useful for local development)
firebase.enabled=true


# ===== FILE STORAGE CONFIGURATION =====
# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# ===== ASYNC TASK EXECUTOR CONFIGURATION =====
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=async-
spring.task.execution.pool.keep-alive=60s

# Scheduling pool (for scheduled tasks if needed)
spring.task.scheduling.pool.size=3
spring.task.scheduling.thread-name-prefix=scheduler-


# ===== UNDERTOW SERVER CONFIGURATION =====
# Undertow is better for WebSocket performance
server.undertow.buffer-size=16384
server.undertow.direct-buffers=true
server.undertow.threads.io=8
server.undertow.threads.worker=64

# Undertow WebSocket settings
server.undertow.websocket.max-frame-payload-size=10485760
server.undertow.websocket.deflate-compression-level=0

# Server port
server.port=8080


# WebSocket Configuration - IMPORTANT: Increase message size limits
spring.websocket.message-size-limit=10485760
spring.websocket.send-buffer-size-limit=10485760
spring.websocket.send-time-limit=30000

# Application base URL for several service like image service
app.base-url=http://localhost:8080


# ===== LOGGING INFO =====
# Logging for debugging
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.io.undertow.websockets=DEBUG
logging.level.com.project.realtimechat.controller=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.project.realtimechat.seeder=INFO