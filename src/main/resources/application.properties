# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===== UNDERTOW SERVER CONFIGURATION =====
# Undertow is better for WebSocket performance
server.undertow.buffer-size=16384
server.undertow.direct-buffers=true
server.undertow.threads.io=8
server.undertow.threads.worker=64

# Undertow WebSocket settings
server.undertow.websocket.max-frame-payload-size=10485760
server.undertow.websocket.deflate-compression-level=0

# Server port
server.port=8080


# WebSocket Configuration - IMPORTANT: Increase message size limits
spring.websocket.message-size-limit=10485760
spring.websocket.send-buffer-size-limit=10485760
spring.websocket.send-time-limit=30000

# Application base URL for several service like image service
