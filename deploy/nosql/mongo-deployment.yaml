  mongodb-username: YWRtaW4=
  # Password:
  mongodb-password: aDgxZVZYaVpEVzZGM2RT
  # Root password:
  mongodb-root-password: MDdRbVJhMVJZclAzb3E0

---
# MongoDB Persistent Volume Claim For Storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: production
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo

---
# MongoDB Service
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: production
  labels:
    app: mongodb
spec:
  type: LoadBalancer
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
    # nodePort: 30017 # For NodePort type only
    protocol: TCP
    name: mongodb

---
# MongoDB Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-network-policy
  namespace: production
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from API or specific app
  - from:
    - podSelector:
        matchLabels:
          app: springboot-app  # Allow only your API pods
    # Only allow these namespaces
    - namespaceSelector:
        matchLabels:
          name: production
