# ArgoCD Application for chat nosql db
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/BunlongCHEA/SpringBoot-RealTimeChat.git
    targetRevision: HEAD
    path: deploy/nosql
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true